  <body>
    <canvas
      id="particles-canvas"
      style="position: fixed; top: 0; left: 0; z-index: -1"
    ></canvas>
    <div class="container">
      <header>
        <h1>Calculadora de IMC</h1>
        <p>Seu Índice de Massa Corporal</p>
      </header>
      <section class="formulario-section">
        <form id="formulario" aria-labelledby="titulo-formulario">
          <h2 id="titulo-formulario"><i class="fas fa-user-plus"></i> Dados</h2>
          <div class="campo-formulario">
            <label for="peso" title="Peso em kg"
              ><i class="fas fa-weight"></i> Peso (kg):</label
            ><input
              type="number"
              id="peso"
              name="peso"
              placeholder="Ex: 70"
              step="0.1"
              min="2"
              max="500"
              required
            />
          </div>
          <div class="campo-formulario">
            <label for="altura" title="Altura em m"
              ><i class="fas fa-ruler"></i> Altura (m):</label
            ><input
              type="number"
              id="altura"
              name="altura"
              placeholder="Ex: 1.75"
              step="0.01"
              min="0.2"
              max="3"
              required
            />
          </div>
          <div class="campo-formulario">
            <label for="idade" title="Idade em anos"
              ><i class="fas fa-calendar"></i> Idade:</label
            ><input
              type="number"
              id="idade"
              name="idade"
              placeholder="Ex: 30"
              min="1"
              max="120"
              required
            />
          </div>
          <div class="campo-formulario">
            <label for="sexo" title="Sexo biológico"
              ><i class="fas fa-user"></i> Sexo:</label
            ><select id="sexo" name="sexo" required>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
          <div class="campo-formulario">
            <label for="atividade" title="Nível de atividade semanal"
              ><i class="fas fa-running"></i> Atividade:</label
            ><select id="atividade" name="atividade" required>
              <option value="1.2">Sedentário</option>
              <option value="1.375">Leve</option>
              <option value="1.55" selected>Moderado</option>
              <option value="1.725">Ativo</option>
              <option value="1.9">Muito Ativo</option>
            </select>
          </div>
          <button type="submit" aria-label="Calcular IMC">
            <i class="fas fa-calculator"></i> Calcular
          </button>
        </form>
      </section>
      <section class="resultado-section" aria-live="polite">
        <h2><i class="fas fa-chart-line"></i> Resultado</h2>
        <p id="imc">Seu IMC será exibido aqui.</p>
      </section>
      <section id="peso-ideal-section">
        <h3><i class="fas fa-balance-scale"></i> Peso Ideal</h3>
        <p id="peso-ideal">Seu peso ideal será exibido aqui.</p>
      </section>
      <section id="calorias-section">
        <h3><i class="fas fa-fire"></i> Calorias</h3>
        <p id="calorias">Suas calorias serão exibidas aqui.</p>
        <p id="calorias-ajuste">Ajustes serão exibidos aqui.</p>
      </section>
      <section id="faixa-imc-section">
        <h3><i class="fas fa-tachometer-alt"></i> Faixa</h3>
        <p id="faixa-imc"></p>
      </section>
      <section id="dicas-section">
        <h3><i class="fas fa-heart"></i> Dicas</h3>
        <p id="dicas"></p>
      </section>
      <section class="historico-section">
        <h3><i class="fas fa-history"></i> Histórico</h3>
        <ul id="historico-lista" aria-label="Lista de cálculos"></ul>
        <button id="clear-history" aria-label="Limpar Histórico">
          <i class="fas fa-trash"></i> Limpar
        </button>
      </section>
      <section class="grafico-section">
        <h3><i class="fas fa-chart-bar"></i> Progresso</h3>
        <div style="position: relative; height: 200px">
          <canvas id="grafico-imc" aria-label="Gráfico de progresso"></canvas>
        </div>
      </section>
